 <!-- header ends -->

    <!-- home section starts -->
<div class="container">
    <div class="contain">
        
        <h1>underwater</h1>

        <a href="#"><button>Join Now</button></a>

        <div class="icons">
            <a href="#" class="fa fa-facebook-f"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
        <div class="video-container">
            <video src="Asset/vid1.mp4" autoplay muted loop class="vid1"></video>
            <video src="Asset/vid2.mp4"autoplay muted loop class="vid2"></video>
            <video src="Asset/vid3.mp4"autoplay muted loop class="vid3"></video>
        </div>
        
        <div class="controls">
            <div class="dots dot1"></div>
            <div class="dots dot2"></div>
            <div class="dots dot3"></div>
        </div>

    </div>
</div>

    <!-- home section ends -->
 <!-- jquery parts starts -->
<script>
    $(document).ready(function(){
        $('.fa-bars').click(function(){
        $(this).toggleClass('fa-times');
        $('.navbar').toggleClass('nav-toggle');
        });
      

        $('.navbar').click(function(){
        $(this).removeClass('nav-toggle');
        $('.fa-bars').removeClass('fa-times');
        });
      
        $('.dot1').click(function(){
            $('.vid1').css('display','block');
            $('.vid2').css('display','none');
            $('.vid3').css('display','none');
        });

        $('.dot2').click(function(){
            $('.vid1').css('display','none');
            $('.vid2').css('display','block');
            $('.vid3').css('display','none');
        });
        $('.dot3').click(function(){
            $('.vid1').css('display','none');
            $('.vid2').css('display','none');
            $('.vid3').css('display','block');
        });
    });

</script>


</body>
</html>
